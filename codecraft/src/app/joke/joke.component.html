<div class="card card-block">
  <h4 class="card-title">
    <!-- {{data.setup}} -->
    <!-- Angular doesn’t know which content from the parent JokeListComponent
       to project into which ngcontent tag in JokeComponent
      pass to select a matching css selector → extract only the elements
      matching the selector from the passed in content to be projected -->
    <ng-content select="span"></ng-content>
  </h4>
  <p class="card-text" [hidden]="data.hide">
    <!-- wordt vervangen door ng-content voor content projection-->
    <!-- {{data.punchline}} -->
    <ng-content select="h1"></ng-content>
  </p>
  <a (click)="data.toggle()" class="btn btn-warning">Tell Me
  </a>
  <!-- deleteItem is een function call binnen de joke class -->
  <a (click)="deleteItem()" class="btn btn-danger">Delete
  </a>
</div>
